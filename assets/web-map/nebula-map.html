<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="maps.css" />
    <link rel="stylesheet" href="web-map.css" />
    <title>map</title>
</head>
<body style="background-color:#FCF9F2">
<img id="logo" src="logo@2x.png" style="position:absolute;width:73px;height:20px;left:1px;bottom:1px"/>
<div id="container"></div>
<script src="maps.js?v=1.4.15&plugin=AMap.Scale&key=e8d6381ca3e0cb01a4ce7e59800afd5a"></script>
<script src="nebula-bridge.js"></script>
<script src="nebula-ext.js"></script>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        animateEnable: false,
        zoom: 16,
        center: [116.39, 39.9]
    });
    map["$scaleCtrl"] = new AMap.Scale();
    map.addControl(map["$scaleCtrl"]);
</script>
<script src="web-map.js"></script>
<script src="nebula-map.js"></script>
</body>
</html>
