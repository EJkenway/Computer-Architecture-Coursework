syntax = "proto3";
option java_package = "com.gotokeep.keep.protobuf";
option java_outer_classname = "RunningStartRemind";
// 开跑提醒

message RunningStartRemindTextStyle{
    string title = 1;
    string content = 2;
}

message RunningStartRemindInfo{
    uint32 remind_enable = 1;
    uint32 remind_type = 2;
    uint32 remind_time = 3;
    RunningStartRemindTextStyle first_remind= 4;
    RunningStartRemindTextStyle later_remind = 5;
}
