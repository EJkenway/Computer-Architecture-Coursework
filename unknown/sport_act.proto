syntax = "proto3";
option java_package = "com.gotokeep.keep.protobuf";
option java_outer_classname = "SportAct";

message SportActInfo{
    uint32 remind_switch = 1;
    uint32 remind_time = 2;
    uint32 time_goal = 3;
    repeated string remind_str = 4;
}

message SportActSetStatus {
    uint32 status = 1;
}
